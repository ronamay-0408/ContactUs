<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <title>ContactUs</title>

    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="title">
        <h2>Get in Touch</h2>
    </div>
    <div class="contactUs">
        <div class="box">
            <div class="contact_form">
                <h3>Send a Message</h3>
                <form>
                    <div class="formBox">
                        <div class="contactInfo">
                            <div class="inputBox">
                                <span>First Name</span> <br>
                                <input type="text" placeholder="John">
                            </div>
                            <div class="inputBox">
                                <span>Last Name</span> <br>
                                <input type="text" placeholder="Doe">
                            </div>
                        </div>

                        <div class="contactInfo">
                            <div class="inputBox">
                                <span>Email</span> <br>
                                <input type="text" placeholder="johndoe@email.com">
                            </div>
                            <div class="inputBox">
                                <span>Mobile</span> <br>
                                <input type="text" placeholder="+63 967 546 1202">
                            </div>
                        </div>

                        <div class="write">
                            <div class="inputBox">
                                <span>Message</span> <br>
                                <textarea placeholder="Write your message...."></textarea>
                            </div>
                        </div> 

                        <div class="submit">
                            <div class="inputBox">
                                <input type="submit" value="Send">
                            </div>
                        </div> 
                    </div>
                </form>
            </div>

            <div class="left">
                <!--INFO BOX-->
                <div class="info">
                    <h3>Contact Info</h3>
                    <div class="infoBox">
                        <div>
                            <span><i class="fa fa-location-dot"></i></span>
                            <a href="#">Sto.Domingo, Albay <br>PHILIPPINES </a>
                        </div>
                        <div>
                            <span><i class="fa-regular fa-envelope"></i></span>
                            <a href="#">loremipsum@email.com</a>
                        </div>
                        <div>
                            <span><i class="fa fa-phone"></i></span>
                            <a href="#">+63 967 546 1202</a>
                        </div>
                        <!-- SOCIAL MEDIA LINKS -->
                        <ul class="sci">
                            <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                            <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                            <li><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
                            <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                        </ul>
                    </div>
                </div>

                <!--MAP-->
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d78293.06245770978!2d123.72327456168807!3d13.236122439206664!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33a1aac08a5af425%3A0x45f717012f7c19ce!2sSanto%20Domingo%2C%20Albay!5e0!3m2!1sen!2sph!4v1683207824332!5m2!1sen!2sph" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
